<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Date — Sessions</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: linear-gradient(135deg, #e91e63 0%, #9c27b0 50%, #673ab7 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 30px;
        }
        .header h1 { font-size: 2em; }
        .btn {
            padding: 12px 20px; border: none; border-radius: 12px;
            font-size: 1em; font-weight: 600; cursor: pointer;
            transition: all 0.2s; font-family: inherit; text-decoration: none;
        }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn-primary { background: linear-gradient(135deg, #e91e63, #c2185b); color: white; }
        .btn-secondary { background: rgba(255,255,255,0.2); color: white; }
        .btn-danger { background: rgba(244,67,54,0.6); color: white; font-size: 0.85em; padding: 8px 14px; }

        .create-form {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(255,255,255,0.15);
        }
        .create-form h2 { margin-bottom: 16px; }
        .form-row { display: flex; gap: 12px; margin-bottom: 12px; flex-wrap: wrap; }
        .form-row input {
            flex: 1; min-width: 200px; padding: 10px 14px; border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.12); color: white;
            font-family: inherit; font-size: 1em;
        }
        .form-row input::placeholder { color: rgba(255,255,255,0.4); }

        .session-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 12px;
            border: 1px solid rgba(255,255,255,0.15);
            display: flex; align-items: center; justify-content: space-between;
            gap: 12px; flex-wrap: wrap;
        }
        .session-card .info h3 { margin-bottom: 4px; }
        .session-card .info .meta { font-size: 0.85em; opacity: 0.7; }
        .session-card .actions { display: flex; gap: 8px; flex-wrap: wrap; }
        .status-pill {
            display: inline-block; padding: 3px 10px; border-radius: 100px;
            font-size: 0.8em; font-weight: 600;
        }
        .status-pill.lobby { background: rgba(76,175,80,0.3); }
        .status-pill.in_progress { background: rgba(255,152,0,0.3); }
        .status-pill.completed { background: rgba(158,158,158,0.3); }
        .empty { text-align: center; padding: 40px; opacity: 0.6; }
    </style>
</head>
<body>
    <script src="config.js"></script>
    <div class="container">
        <div class="header">
            <h1>Blind Date Sessions</h1>
            <a href="/index" class="btn btn-secondary">Back</a>
        </div>

        <div class="create-form">
            <h2>Create New Game</h2>
            <div class="form-row">
                <input type="text" id="venueName" placeholder="Venue Name" value="The Pub">
                <input type="text" id="hostName" placeholder="DJ Name" value="Celia Slack">
                <input type="number" id="minPlayers" placeholder="Min Players" value="5" min="2" max="50">
            </div>
            <button class="btn btn-primary" onclick="createSession()">Create Session</button>
        </div>

        <div id="sessionsList"></div>
    </div>

    <script>
        const API = window.BACKEND_URL || '';

        async function loadSessions() {
            try {
                const res = await fetch(`${API}/api/blind-date/sessions`);
                const data = await res.json();
                renderSessions(data.sessions || []);
            } catch (e) {
                document.getElementById('sessionsList').innerHTML = '<div class="empty">Failed to load sessions</div>';
            }
        }

        function renderSessions(sessions) {
            const el = document.getElementById('sessionsList');
            if (!sessions.length) {
                el.innerHTML = '<div class="empty">No sessions yet. Create one above!</div>';
                return;
            }
            el.innerHTML = sessions.map(s => `
                <div class="session-card">
                    <div class="info">
                        <h3>${s.venue_name} <span class="status-pill ${s.status}">${s.status}</span></h3>
                        <div class="meta">${s.session_code} · ${s.player_count} players · ${new Date(s.created_at).toLocaleDateString()}</div>
                    </div>
                    <div class="actions">
                        <a href="/blind-date/host/${s.session_code}" class="btn btn-primary" style="font-size:0.9em; padding:8px 16px;">Host</a>
                        <a href="/blind-date/join/${s.session_code}" class="btn btn-secondary" style="font-size:0.9em; padding:8px 16px;">Join</a>
                        <button class="btn btn-danger" onclick="deleteSession('${s.session_code}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function createSession() {
            const venue = document.getElementById('venueName').value || 'The Pub';
            const host = document.getElementById('hostName').value || 'Celia Slack';
            const minP = document.getElementById('minPlayers').value || 5;

            try {
                const res = await fetch(`${API}/api/blind-date/create-session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ venue_name: venue, host_name: host, min_players: minP }),
                });
                if (res.ok) loadSessions();
            } catch (e) {}
        }

        async function deleteSession(code) {
            if (!confirm('Delete this session?')) return;
            try {
                await fetch(`${API}/api/blind-date/${code}/delete`, { method: 'DELETE' });
                loadSessions();
            } catch (e) {}
        }

        loadSessions();
    </script>
</body>
</html>
