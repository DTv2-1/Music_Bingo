<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Bingo Host - Perfect DJ</title>
    
    <!-- Howler.js for audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    
    <!-- Environment loader (loads .env file) -->
    <script src="env-loader.js"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ MUSIC BINGO HOST</h1>
            <p class="subtitle">Perfect DJ - Professional Entertainment</p>
        </header>
        
        <div class="control-panel">
            <div class="button-group">
                <button id="nextTrack" onclick="playNextTrack()">
                    ‚ñ∂Ô∏è NEXT SONG
                </button>
                <button id="playAnnouncement" onclick="playCustomAnnouncement()">
                    üì¢ Announcement
                </button>
                <button id="resetGame" onclick="resetGame()">
                    üîÑ Reset Game
                </button>
                <button id="toggleMusic" onclick="toggleBackgroundMusic()" title="Toggle background music">
                    üé∂ Music
                </button>
            </div>
            
            <div id="status" class="status">
                Ready to start! Press "NEXT SONG"
            </div>
            
            <div id="currentTrack" style="display: none;" class="current-track">
                <img id="trackArtwork" src="" alt="Album art">
                <div class="track-info">
                    <h2 id="trackTitle">-</h2>
                    <p id="trackArtist">-</p>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <span id="calledCount" class="stat-value">0</span>
                    <span class="stat-label">Songs Called</span>
                </div>
                <div class="stat-item">
                    <span id="remainingCount" class="stat-value">-</span>
                    <span class="stat-label">Remaining</span>
                </div>
            </div>
        </div>
        
        <div class="called-list">
            <h3>üìã Called Songs</h3>
            <div id="calledList" class="tracks-grid">
                <p style="opacity: 0.6; text-align: center; grid-column: 1/-1;">
                    No songs called yet. Press "NEXT SONG" to begin!
                </p>
            </div>
        </div>
    </div>
    
    <!-- Configuration panel (for testing) -->
    <div class="config-panel" id="configPanel" style="display: none;">
        <h4>‚öôÔ∏è Settings</h4>
        <label>Preview Duration (seconds):</label>
        <input type="number" id="previewDuration" value="5" min="3" max="30">
        
        <label>Announcement Type:</label>
        <select id="announcementType">
            <option value="welcome">Welcome</option>
            <option value="reminder">Reminder</option>
            <option value="winner">Winner Check</option>
            <option value="custom">Custom...</option>
        </select>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
