<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pub Quiz Sessions - Perfect DJ</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="shortcut icon" href="assets/favicon-32x32.png">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header-icon {
            width: 48px;
            height: 48px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1em;
            font-weight: 400;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }

        .btn-icon {
            width: 20px;
            height: 20px;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
        }

        .filter-tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            color: var(--text-secondary);
        }

        .filter-tab:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .filter-tab.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
            border-color: var(--primary);
            color: var(--text-primary);
            font-weight: 600;
        }

        .sessions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .session-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .session-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(139, 92, 246, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .session-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .session-card:hover::before {
            opacity: 1;
        }

        .session-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-icon {
            width: 12px;
            height: 12px;
        }

        .status-registration {
            background: rgba(245, 158, 11, 0.15);
            color: #fbbf24;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .status-in_progress {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.15);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .session-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .session-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-label {
            font-size: 0.75em;
            color: var(--text-secondary);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .info-value {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .info-icon {
            width: 18px;
            height: 18px;
        }

        .session-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 10px 16px;
            font-size: 0.9em;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-weight: 600;
        }

        .btn-danger.btn-small {
            flex: 0 0 auto;
            min-width: 45px;
            padding: 10px;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4757 0%, #e84118 100%);
            flex: 0 0 auto;
            min-width: 45px;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #e84118 0%, #c23616 100%);
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 24px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-content h2 {
            margin-bottom: 25px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.1);
        }

        .empty-state h2 {
            color: var(--text-primary);
            margin-bottom: 12px;
            font-size: 1.8em;
        }

        @media (max-width: 768px) {
            .sessions-grid {
                grid-template-columns: 1fr;
            }

            .filter-tabs {
                flex-wrap: wrap;
            }
        }

        /* Custom Modal System */
        .custom-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .custom-modal-overlay.show {
            display: flex;
            opacity: 1;
        }

        .custom-modal {
            background: linear-gradient(135deg, rgba(15, 20, 30, 0.98), rgba(25, 30, 40, 0.98));
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .custom-modal-overlay.show .custom-modal {
            transform: scale(1);
        }

        .custom-modal-icon {
            font-size: 3.5em;
            text-align: center;
            margin-bottom: 16px;
            animation: bounceIn 0.6s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .custom-modal-title {
            font-size: 1.8em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 16px;
            color: white;
        }

        .custom-modal-message {
            font-size: 1em;
            text-align: center;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 24px;
            white-space: pre-line;
        }

        .custom-modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .custom-modal-btn {
            padding: 12px 32px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .custom-modal-btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 20px rgba(79, 172, 254, 0.3);
        }

        .custom-modal-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(79, 172, 254, 0.5);
        }

        .custom-modal-btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid var(--border);
        }

        .custom-modal-btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .custom-modal-btn-danger {
            background: linear-gradient(135deg, #ff4757, #e84118);
            color: white;
            box-shadow: 0 4px 20px rgba(255, 71, 87, 0.3);
        }

        .custom-modal-btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 71, 87, 0.5);
        }

        /* Modal types */
        .custom-modal.success .custom-modal-icon {
            color: #00f2fe;
        }

        .custom-modal.error .custom-modal-icon {
            color: #ff4b2b;
        }

        .custom-modal.warning .custom-modal-icon {
            color: #ffc107;
        }

        .custom-modal.info .custom-modal-icon {
            color: #4facfe;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Selection Mode Styles */
        .session-checkbox {
            display: none;
        }

        body.selection-mode .session-checkbox {
            display: block;
        }

        body.selection-mode .session-card {
            padding-left: 50px;
        }

        .btn-select {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-select:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn-select.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-color: var(--primary);
        }
    </style>
    <script src="/config.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/>
                </svg>
                Pub Quiz Sessions
            </h1>
            <p>Manage all your quiz events</p>
        </div>

        <div class="actions">
            <div class="filter-tabs">
                <div class="filter-tab active" data-filter="all">All</div>
                <div class="filter-tab" data-filter="registration">Registration</div>
                <div class="filter-tab" data-filter="in_progress">In Progress</div>
                <div class="filter-tab" data-filter="completed">Completed</div>
            </div>
            <div style="display: flex; gap: 10px;">
                <button id="selectModeBtn" class="btn btn-select" onclick="toggleSelectionMode()">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 11 12 14 22 4"></polyline>
                        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                    </svg>
                    Select
                </button>
                <button id="deleteSelectedBtn" class="btn btn-danger" onclick="deleteSelected()" style="display: none;">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                    Delete Selected (<span id="selectedCount">0</span>)
                </button>
                <button class="btn btn-primary" onclick="showCreateModal()">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 4v16m8-8H4"/>
                    </svg>
                    Create New Quiz
                </button>
            </div>
        </div>

        <div id="sessionsContainer" class="sessions-grid">
            <!-- Sessions will be loaded here -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <svg class="empty-state-icon" style="width: 80px; height: 80px; margin: 0 auto 20px; opacity: 0.4;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
            </svg>
            <h2>No Quiz Sessions Yet</h2>
            <p style="margin: 20px 0; color: var(--text-secondary);">Create your first quiz session to get started!</p>
            <button class="btn btn-primary" onclick="showCreateModal()">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 4v16m8-8H4"/>
                </svg>
                Create Quiz Session
            </button>
        </div>
    </div>

    <!-- Create Session Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <h2 style="display: flex; align-items: center; gap: 12px;">
                <svg style="width: 32px; height: 32px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                </svg>
                Create New Quiz
            </h2>
            <form id="createForm" onsubmit="createSession(event)">
                <div class="form-group">
                    <label for="venueName">Venue Name</label>
                    <input type="text" id="venueName" required placeholder="Bar El Rinc√≥n">
                </div>
                <div class="form-group">
                    <label for="hostName">Host Name (Optional)</label>
                    <input type="text" id="hostName" placeholder="Perfect DJ">
                </div>
                <div class="form-group">
                    <label for="totalRounds">Number of Rounds</label>
                    <select id="totalRounds">
                        <option value="4">4 Rounds</option>
                        <option value="5">5 Rounds</option>
                        <option value="6" selected>6 Rounds</option>
                        <option value="8">8 Rounds</option>
                        <option value="10">10 Rounds</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="questionsPerRound">Questions per Round</label>
                    <select id="questionsPerRound">
                        <option value="5">5 Questions</option>
                        <option value="8">8 Questions</option>
                        <option value="10" selected>10 Questions</option>
                        <option value="12">12 Questions</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideCreateModal()"
                        style="flex: 1;">Cancel</button>
                    <button type="submit" class="btn btn-primary" style="flex: 2;">üöÄ Create & Start</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const BASE_URL = (() => {
            const frontendUrl = `${window.location.protocol}//${window.location.host}`;

            // Check if already set by server-side injection
            if (window.BACKEND_URL) {
                if (window.BACKEND_URL === frontendUrl || window.BACKEND_URL === window.location.origin) {
                    return ''; // Use relative paths for ingress
                }
                return window.BACKEND_URL;
            }

            // Local development
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return 'http://localhost:8001';
            }

            return '';
        })();
        let currentFilter = 'all';

        // Load sessions on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadSessions();
            setupFilterTabs();
        });

        function setupFilterTabs() {
            const tabs = document.querySelectorAll('.filter-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentFilter = tab.dataset.filter;
                    loadSessions();
                });
            });
        }

        async function loadSessions() {
            try {
                const url = currentFilter === 'all'
                    ? `${BASE_URL}/api/pub-quiz/sessions`
                    : `${BASE_URL}/api/pub-quiz/sessions?status=${currentFilter}`;

                const response = await fetch(url);
                const data = await response.json();

                displaySessions(data.sessions || []);
            } catch (error) {
                console.error('Error loading sessions:', error);
            }
        }

        function displaySessions(sessions) {
            const container = document.getElementById('sessionsContainer');
            const emptyState = document.getElementById('emptyState');

            if (!sessions || sessions.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            container.style.display = 'grid';
            emptyState.style.display = 'none';

            container.innerHTML = sessions.map(session => {
                const date = new Date(session.date);
                const dateStr = date.toLocaleDateString('es-ES', {
                    day: 'numeric',
                    month: 'short',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const progress = session.total_rounds > 0
                    ? `${session.current_round}/${session.total_rounds}`
                    : '0/0';

                return `
                    <div class="session-card" onclick="openSession(${session.id})">
                        <div style="position: absolute; top: 15px; left: 15px; z-index: 10;" onclick="event.stopPropagation()">
                            <input type="checkbox" class="session-checkbox" data-session-id="${session.id}" data-venue-name="${session.venue_name}" onchange="updateSelectedCount()" style="width: 20px; height: 20px; cursor: pointer; accent-color: var(--primary);">
                        </div>
                        <span class="session-status status-${session.status}">
                            ${getStatusIcon(session.status)}
                            ${getStatusLabel(session.status)}
                        </span>
                        <h3>${session.venue_name}</h3>
                        <p style="color: var(--text-secondary); margin-bottom: 15px; display: flex; align-items: center; gap: 6px;">
                            <svg style="width: 16px; height: 16px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>

                'in_progress': '<svg class="status-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polygon points="10 8 16 12 10 16 10 8"></polygon></svg>',
                'completed': '<svg class="status-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 11-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>',
                'paused': '<svg class="status-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="10" y1="15" x2="10" y2="9"></line><line x1="14" y1="15" x2="14" y2="9"></line></svg>'

        function getStatusLabel(status) {
            const labels = {

        function showCreateModal() {
            document.getElementById('createModal').style.display = 'flex';

        function hideCreateModal() {
            document.getElementById('createModal').style.display = 'none';
            document.getElementById('createForm').reset();
        }

        async function createSession(event) {
            console.log('üé¨ [CREATE_SESSION] Starting session creation...');
            event.preventDefault();

            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;

            // Mostrar loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<svg style="width: 16px; height: 16px; animation: spin 1s linear infinite;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12a9 9 0 11-6.219-8.56"></path></svg> Creating Session...';
            submitBtn.style.opacity = '0.6';

            const formData = {
                venue_name: document.getElementById('venueName').value,
                host_name: document.getElementById('hostName').value || 'Perfect DJ',
                total_rounds: parseInt(document.getElementById('totalRounds').value),
                questions_per_round: parseInt(document.getElementById('questionsPerRound').value),
                duration_minutes: 120
            };

            console.log('üìã [CREATE_SESSION] Form data:', formData);
            console.log('üåê [CREATE_SESSION] Target URL:', `${BASE_URL}/api/pub-quiz/create-session`);

            try {
                console.log('üì§ [CREATE_SESSION] Sending POST request...');
                const response = await fetch(`${BASE_URL}/api/pub-quiz/create-session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                console.log('üì• [CREATE_SESSION] Response status:', response.status, response.statusText);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå [CREATE_SESSION] HTTP Error:', response.status, errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                console.log('üì¶ [CREATE_SESSION] Response data:', data);

                if (data.success) {
                    console.log('‚úÖ [CREATE_SESSION] Session created successfully! ID:', data.session_id);
                    submitBtn.innerHTML = '‚úÖ Session Created!';

                    // Peque√±o delay para mostrar el mensaje
                    setTimeout(() => {
                        console.log('üöÄ [CREATE_SESSION] Redirecting to host dashboard...');
                        hideCreateModal();
                        // Redirect to host dashboard
                        window.location.href = `/pub-quiz-host.html?session=${data.session_id}`;
                    }, 800);
                } else {
                    console.error('‚ùå [CREATE_SESSION] Server returned success=false:', data.error);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                    alert('Error creating session: ' + data.error);
                }
            } catch (error) {
                console.error('üí• [CREATE_SESSION] Exception caught:', error);
                console.error('üí• [CREATE_SESSION] Error stack:', error.stack);
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
                alert('Failed to create session: ' + error.message);
            }
        }

        function openSession(sessionId) {

        function openHostDashboard(sessionId) {
            window.location.href = `/pub-quiz-host.html?session=${sessionId}`;

        function openRegistration(sessionId) {
            window.location.href = `/pub-quiz-register.html?session=${sessionId}`;

        async function deleteSession(sessionId, venueName) {
            console.log(`üóëÔ∏è [DELETE] Attempting to delete session ${sessionId} (${venueName})`);
            
            // Show confirmation modal
            showConfirmModal(
                'Delete Quiz Session?',
                `Are you sure you want to delete "${venueName}"?\n\nThis will permanently delete:\n‚Ä¢ All registered teams\n‚Ä¢ All questions and answers\n‚Ä¢ All session data\n\nThis action cannot be undone!`,
                'Delete',
                async () => {
                    try {
                        console.log(`üì§ [DELETE] Sending DELETE request for session ${sessionId}...`);
                        const response = await fetch(`${BASE_URL}/api/pub-quiz/${sessionId}/delete`, {
                            method: 'DELETE',
                            headers: { 'Content-Type': 'application/json' }
                        });

                        const data = await response.json();
                        console.log(`üì• [DELETE] Response:`, response.status, data);

                        if (response.ok && data.success) {
                            console.log(`‚úÖ [DELETE] Session deleted successfully`);
                            loadSessions(); // Reload sessions list immediately
                        } else if (response.status === 404) {
                            console.warn(`‚ö†Ô∏è [DELETE] Session already deleted`);
                            loadSessions(); // Refresh list
                        } else {
                            console.error(`‚ùå [DELETE] Failed:`, data.error || data.detail);
                            showModal('error', 'Delete Failed', 'Error deleting session: ' + (data.error || data.detail || 'Unknown error'));
                            // Re-enable button on error
                            deleteBtn.disabled = false;
                            deleteBtn.textContent = originalText;
                            deleteBtn.style.opacity = '1';
                        }
                    } catch (error) {
                        console.error('‚ùå [DELETE] Exception:', error);
                        showModal('error', 'Delete Failed', 'Failed to delete session: ' + error.message);
                        // Re-enable button on error
                        deleteBtn.disabled = false;
                        deleteBtn.textContent = originalText;
                        deleteBtn.style.opacity = '1';
                    }
                },
                'Cancel'
            );
        }

        // üé® CUSTOM MODAL SYSTEM
        function showModal(type = 'info', title = '', message = '', confirmText = 'OK', onConfirm = null) {
            // Remove existing modal if any
            const existingModal = document.getElementById('customModalOverlay');
            if (existingModal) existingModal.remove();

            // Icon mapping
            const icons = {
                success: '‚úÖ',
                error: '‚ùå',
                warning: '‚ö†Ô∏è',
                info: '‚ÑπÔ∏è'
            };

            // Create modal
            const modalHTML = `
                <div class="custom-modal-overlay" id="customModalOverlay">
                    <div class="custom-modal ${type}">
                        <div class="custom-modal-icon">${icons[type] || icons.info}</div>
                        <div class="custom-modal-title">${title}</div>
                        <div class="custom-modal-message">${message}</div>
                        <div class="custom-modal-buttons">
                            <button class="custom-modal-btn custom-modal-btn-primary" onclick="closeModal('customModalOverlay', ${onConfirm ? 'true' : 'false'})">${confirmText}</button>
                        </div>
                    </div>
                </div>
            `;

            document.body.insertAdjacentHTML('beforeend', modalHTML);

            // Store callback
            if (onConfirm) {
                window.customModalCallback = onConfirm;
            }

            // Animate in
            setTimeout(() => {
                document.getElementById('customModalOverlay').classList.add('show');
            }, 10);
        }

        function showConfirmModal(title = '', message = '', confirmText = 'Confirm', onConfirm = null, cancelText = 'Cancel') {
            // Remove existing modal if any
            const existingModal = document.getElementById('customModalOverlay');
            if (existingModal) existingModal.remove();

            // Create confirmation modal
            const modalHTML = `
                <div class="custom-modal-overlay" id="customModalOverlay">
                    <div class="custom-modal warning">
                        <div class="custom-modal-icon">‚ö†Ô∏è</div>
                        <div class="custom-modal-title">${title}</div>
                        <div class="custom-modal-message">${message}</div>
                        <div class="custom-modal-buttons">
                            <button class="custom-modal-btn custom-modal-btn-secondary" onclick="closeConfirmModal(false)">${cancelText}</button>
                            <button class="custom-modal-btn custom-modal-btn-danger" onclick="closeConfirmModal(true)">${confirmText}</button>
                        </div>
                    </div>
                </div>
            `;

            document.body.insertAdjacentHTML('beforeend', modalHTML);

            // Store callback
            if (onConfirm) {
                window.customConfirmCallback = onConfirm;
            }

            // Animate in
            setTimeout(() => {
                document.getElementById('customModalOverlay').classList.add('show');
            }, 10);
        }

        function closeModal(modalId, executeCallback = false) {
            const modal = document.getElementById(modalId);
            if (!modal) return;

            modal.classList.remove('show');
            setTimeout(() => {
                modal.remove();
                if (executeCallback && window.customModalCallback) {
                    window.customModalCallback();
                    window.customModalCallback = null;
                }
            }, 300);
        }

        function closeConfirmModal(confirmed = false) {
            const modal = document.getElementById('customModalOverlay');
            if (!modal) return;

            modal.classList.remove('show');
            setTimeout(() => {
                modal.remove();
                if (confirmed && window.customConfirmCallback) {
                    window.customConfirmCallback();
                    window.customConfirmCallback = null;
                } else {
                    window.customConfirmCallback = null;
                }
            }, 300);
        }

        // üéØ SELECTION MODE FUNCTIONS
        function toggleSelectionMode() {
            const body = document.body;
            const btn = document.getElementById('selectModeBtn');
            const deleteBtn = document.getElementById('deleteSelectedBtn');
            
            body.classList.toggle('selection-mode');
            
            if (body.classList.contains('selection-mode')) {
                btn.classList.add('active');
                btn.innerHTML = `
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                    Cancel
                `;
            } else {
                btn.classList.remove('active');
                btn.innerHTML = `
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 11 12 14 22 4"></polyline>
                        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                    </svg>
                    Select
                `;
                
                // Clear all selections
                const checkboxes = document.querySelectorAll('.session-checkbox:checked');
                checkboxes.forEach(cb => cb.checked = false);
                deleteBtn.style.display = 'none';
            }
        }

        // üóëÔ∏è BULK DELETE FUNCTIONS
        function updateSelectedCount() {
            const checkboxes = document.querySelectorAll('.session-checkbox:checked');
            const count = checkboxes.length;
            const deleteBtn = document.getElementById('deleteSelectedBtn');
            const countSpan = document.getElementById('selectedCount');
            
            if (count > 0) {
                deleteBtn.style.display = 'block';
                countSpan.textContent = count;
            } else {
                deleteBtn.style.display = 'none';
            }
        }

        async function deleteSelected() {
            const checkboxes = document.querySelectorAll('.session-checkbox:checked');
            if (checkboxes.length === 0) {
                showModal('warning', 'No Selection', 'Please select at least one session to delete.');
                return;
            }

            const sessionIds = Array.from(checkboxes).map(cb => parseInt(cb.dataset.sessionId));
            const venueNames = Array.from(checkboxes).map(cb => cb.dataset.venueName).join(', ');
            
            const count = sessionIds.length;
            const message = count === 1
                ? `Are you sure you want to delete 1 session?\n\n"${venueNames}"\n\nThis action cannot be undone!`
                : `Are you sure you want to delete ${count} sessions?\n\n${venueNames}\n\nThis action cannot be undone!`;

            showConfirmModal(
                'Delete Multiple Sessions?',
                message,
                'Delete All',
                async () => {
                    try {
                        console.log(`üóëÔ∏è [BULK DELETE] Deleting sessions:`, sessionIds);
                        const response = await fetch(`${BASE_URL}/api/pub-quiz/bulk-delete`, {
                            method: 'DELETE',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ session_ids: sessionIds })
                        });

                        const data = await response.json();
                        console.log(`üì• [BULK DELETE] Response:`, response.status, data);

                        if (response.ok && data.success) {
                            console.log(`‚úÖ [BULK DELETE] Deleted ${data.deleted_count} sessions`);
                            showModal('success', 'Sessions Deleted', `Successfully deleted ${data.deleted_count} session(s).`);
                            toggleSelectionMode(); // Exit selection mode
                            loadSessions(); // Reload sessions list
                        } else {
                            console.error(`‚ùå [BULK DELETE] Failed:`, data.error);
                            showModal('error', 'Delete Failed', 'Error deleting sessions: ' + (data.error || 'Unknown error'));
                        }
                    } catch (error) {
                        console.error('‚ùå [BULK DELETE] Exception:', error);
                        showModal('error', 'Delete Failed', 'Failed to delete sessions: ' + error.message);
                    }
                },
                'Cancel'
            );
        }
    </script>
