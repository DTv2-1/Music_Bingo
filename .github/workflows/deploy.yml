name: Deploy to Digital Ocean

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /var/www/music-bingo
          
          # Pull latest changes
          git pull origin main || git pull origin master
          
          # Copy frontend files to web root
          cp -r frontend/* /var/www/html/
          
          # Ensure assets directory exists and copy assets
          mkdir -p /var/www/html/assets
          cp -r frontend/assets/* /var/www/html/assets/
          
          # Install/update Python dependencies
          pip3 install -r backend/requirements.txt
          
          # Update nginx configuration if changed
          sudo cp nginx.conf /etc/nginx/sites-available/music-bingo || true
          
          # Restart the Flask app via supervisor
          sudo supervisorctl restart music-bingo
          
          # Reload nginx to apply any config changes
          sudo nginx -t && sudo systemctl reload nginx
          
          echo "âœ… Deployment completed successfully!"
