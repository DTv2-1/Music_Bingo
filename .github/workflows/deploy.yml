name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    name: Deploy to Google Cloud Run
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: smart-arc-466414-p9
      
      - name: Set service name
        id: service
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "name=music-bingo" >> $GITHUB_OUTPUT
          else
            echo "name=music-bingo-dev" >> $GITHUB_OUTPUT
          fi
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ steps.service.outputs.name }} \
            --region=europe-west2 \
            --source=. \
            --project=smart-arc-466414-p9 \
            --set-env-vars="DATABASE_URL=postgresql://music_bingo_user:${{ secrets.MUSIC_BINGO_DB_PASSWORD }}@/music_bingo?host=/cloudsql/smart-arc-466414-p9:europe-west2:music-bingo-db" \
            --set-env-vars="ELEVENLABS_API_KEY=${{ secrets.ELEVENLABS_API_KEY }}" \
            --set-env-vars="ELEVENLABS_VOICE_ID=21m00Tcm4TlvDq8ikWAM" \
            --set-env-vars="OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" \
            --set-env-vars="DO_TOKEN=${{ secrets.DO_TOKEN }}" \
            --set-cloudsql-instances=smart-arc-466414-p9:europe-west2:music-bingo-db \
            --quiet
