server {
    listen 80;
    server_name YOUR_DOMAIN_OR_IP;  # Replace with your domain or IP
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Client max body size
    client_max_body_size 10M;
    
    # Proxy all requests to Flask backend
    location / {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for long-running TTS requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Optional: serve static files directly (better performance)
    location /static/ {
        alias /var/www/music-bingo/frontend/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # Serve data files
    location /data/ {
        alias /var/www/music-bingo/data/;
        expires 1h;
        add_header Cache-Control "public";
    }
    
    # Access and error logs
    access_log /var/log/nginx/music-bingo-access.log;
    error_log /var/log/nginx/music-bingo-error.log;
}
